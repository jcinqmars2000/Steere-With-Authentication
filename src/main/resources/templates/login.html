<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Steere Login Page</title>
<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid" style="margin-top: 40px">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<img th:src="@{/images/steere_logo.png}"
							class="img-responsive left-block" width="100" height="100"
							alt="Logo" />
						<h4 align="left">
							Steere Engineering Login Page
							</h3>
					</div>

					<form th:action="@{/login}" method="POST" class="form-signin">
						<h4 th:text="Welcome"></h4>
						<br /> <input type="text" id="email" name="email"
							th:placeholder="Email" class="form-control" /> <br /> <input
							type="password" th:placeholder="Password" id="password"
							name="password" class="form-control" /> <br />

						<div align="center" th:if="${param.error}">
							<p style="font-size: 20; color: #FF1C19;">Email or Password
								invalid, please verify</p>
						</div>
						<button class="btn btn-md btn-primary btn-block" name="Submit"
							value="Login" type="Submit" th:text="Login"></button>
					</form>
					<div class="table-responsive">
						<table class="table">
							<tr>
								<td>
									<form th:action="@{/registration}" method="get">
										<button class="btn btn-md btn-primary btn-block" type="Submit">Go
											To Registration Page</button>
									</form>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
