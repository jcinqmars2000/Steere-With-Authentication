<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico"/>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 40px">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<img th:src="@{/images/steere_logo.png}"
							class="img-responsive left-block" width="100" height="100"
							alt="Logo" />
						<h4 align="left">Steere Engineering Registration Page</h4>
					</div>
					<div class="container">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<form autocomplete="off" action="#" th:action="@{/registration}"
									th:object="${user}" method="post" class="form-horizontal"
									role="form">
									<h4>Registration Form</h4>
									<div class="form-group">
										<div class="col-sm-9">
											<label th:if="${#fields.hasErrors('name')}"
												th:errors="*{name}" class="validation-message"></label> <input
												type="text" th:field="*{name}" placeholder="Name"
												class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-9">
											<label th:if="${#fields.hasErrors('lastName')}"
												th:errors="*{lastName}" class="validation-message"></label>
											<input type="text" th:field="*{lastName}"
												placeholder="Last Name" class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-9">
											<input type="text" th:field="*{email}" placeholder="Email"
												class="form-control" /> <label
												th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
												class="validation-message"></label>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-9">
											<input type="password" th:field="*{password}"
												placeholder="Password" class="form-control" /> <label
												th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}" class="validation-message"></label>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-9">
											<button type="submit" class="btn btn-primary btn-block">Register
												User</button>
										</div>
									</div>
									<span th:utext="${successMessage}"></span>
								</form>
							</div>
						</div>
					</div>
					<div class="table-responsive">
						<table class="table">
							<tr>
								<td>
									<form th:action="@{/}" method="get">
										<button class="btn btn-md btn-primary btn-block" type="Submit">Go
											To Login Page</button>
									</form>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
